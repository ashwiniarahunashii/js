<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        //objects group the multiple value together
        //objects make our code easier
        const product= {
         name: 'socks',
         price: 99
        };
        
        console.log(product);
        console.log(product.name);

        product.name = 'Cotton soks';       //repalce the name associated with it.
        console.log(product);

        product.color='Red';                // Add the another property to the object
        console.log(product);   

        delete product.color;               //delete the property.
        console.log(product);
    </script>
</body>
</html>
